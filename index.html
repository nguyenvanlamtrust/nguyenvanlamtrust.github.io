<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- Widget JavaScript bundle -->
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=ja"></script>

    <div class="container">TEST
      <!-- Search widget element is not visible by default -->
      <gen-search-widget
      configId="424f78f1-a6c2-4299-bcde-8dd8f2db5aa1"
      triggerId="searchWidgetTrigger">
      </gen-search-widget>

      <!-- Element that opens the widget on click. It does not have to be an input -->
      <input placeholder="ここで検索" id="searchWidgetTrigger" class="form-control" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      // Set authorization token.
      const searchWidget = document.querySelector('gen-search-widget');
      searchWidget.authToken = "<JWT or OAuth token provided by your backend>";
    </script>
  </body>
</html>
